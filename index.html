<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="jquery-3.6.3.min.js"></script>    
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="tzstyles.css">
        <title>Address -> Time Zone</title>
    </head>
    <body>
        <div class="container">
            <h2 class="title">Address -> Time Zone</h2>
            <p class="subtitle">
                Enter an address below and it will display it's respective timezone.
                <br>
                (Can also enter City, County, or State)
            </p>
            <div class="form">
                <input type="text" id="address" placeholder="Enter an address" />
                <button id="form_button">Convert</button>
            </div>
        </div>

        <p id="result"></p>


    </body>
</html>
